<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amrita Supermarket Billing System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: #f0f2f5;
        }

        .menu-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            z-index: 1;
            position: relative;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        .message {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .background-animation div {
            position: absolute;
            border-radius: 50%;
            animation: move 20s linear infinite;
            opacity: 0.6;
            background: rgba(0, 123, 255, 0.5);
        }

        .background-animation div:nth-child(1) {
            width: 200px;
            height: 200px;
            left: -100px;
            top: 50%;
            animation-duration: 25s;
        }

        .background-animation div:nth-child(2) {
            width: 300px;
            height: 300px;
            left: -150px;
            top: 30%;
            animation-duration: 20s;
            animation-delay: 10s;
        }

        .background-animation div:nth-child(3) {
            width: 250px;
            height: 250px;
            left: -100px;
            top: 70%;
            animation-duration: 30s;
            animation-delay: 5s;
        }

        @keyframes move {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(100vw);
            }
        }

        .background-heading {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="background-heading">Supermarket Billing System</div>
    <div class="menu-container">
        <h2>Main Menu</h2>
        <a href="/bill">
            <button class="btn" id="create-bill-btn">Create New Bill</button>
        </a>
        <button class="btn" id="view-history-btn">View Billing History</button>
        <a href="/logout">
            <button class="btn" id="logout-btn">Logout</button>
        </a>
        <div class="message" id="message"></div>
    </div>

    <script>
        document.getElementById('view-history-btn').addEventListener('click', () => {
            document.getElementById('message').innerHTML = "View Billing History functionality will be added here!";
        });
    </script>
</body>
</html>
